<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<link rel="stylesheet" th:href="@{/css/studenthome.css}">
<title>Student Home</title>
<body>

	<header th:replace="layout :: header"></header>

	<div>
		<div id="carouselExampleIndicators" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/images/imb2.jpg}" width="150" height="600"
						class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img th:src="@{/images/imb1.jpg}" width="150" height="600"
						class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img th:src="@{/images/imb3.jpg}" width="150" height="600"
						class="d-block w-100" alt="...">
				</div>

			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</div>
	<hr class="my-5">
	<main>

		<section class="container">

			<div class="row">
				<div class="col">
					<form th:action="@{/}" method="get">
						<input type="text" id="habitacionSearch" name="keyword"
							placeholder="Buscar por distrito">
						<button type="submit" class="btn btn-success">
							<i class="fas fa-find"></i> Buscar
						</button>
					</form>

				</div>
			</div>

			<h1>Lista de habitaciones</h1>

			<div th:each="habitacion:${habitaciones}" id="container">


				<!-- Start	Product details -->
				<div class="product-details">

					<!-- 	Product Name -->
					<h1
						th:text="${habitacion.numeroViviendaExterno} + '-'+ ${habitacion.numeroViviendaInterno}"></h1>

					<!-- The most important information about the product -->

					<p th:text="${habitacion.descripcionInmueble}" class="information"></p>
					<p th:text="${habitacion.descripcionAmueblado}" class="information"></p>

					<p
						th:text="${habitacion.roomate} ?'Admite roomate':'No admite roomate'"
						class="information"></p>

					<!-- 		Control -->
					<div class="control"  >
					<a href="habitaciones/detalle">
						<!-- Start Button buying -->
						<button class="btn">
							<!-- 		the Price -->
							<span th:text="${habitacion.precio} + ' soles' " class="price"></span>
							<!-- 		shopping cart icon-->
							<span class="shopping-cart"><i class="fa fa-shopping-cart"
								aria-hidden="true"></i></span>

						</button>
						<!-- End Button buying -->
					</a>	
					</div>

				</div>

				<!-- 	End	Product details   -->

				<!-- 	Start product image & Information -->

				<div class="product-image">

					<img th:src="${habitacion.imagen1}" alt="Omar Dsoky">

					<!-- 	product Information-->
					<div class="info">
						<h2
							th:text="'Tipo de inmueble: '+ ${habitacion.tipoInmueble.nombreTipoInmueble}"></h2>
						<ul>
							<li><strong
								th:text="'Numero de habitaciones: '+ ${habitacion.numeroHabitaciones}">
							</strong></li>
							<li><strong
								th:text="'Distrito: ' +${habitacion.distrito.nombreDistrito}">
							</strong></li>
							<li><strong th:text="${habitacion.direccion}"> </strong></li>
							<li><strong th:text="${habitacion.metrosCuadrados} + ' m^2'">
							</strong></li>
							<li><strong
								th:text="'Tiene los servicios de: '+ ${habitacion.descripcionServicios}">
							</strong></li>
							<li><strong
								th:text="'Arrendador: '+ ${habitacion.arrendador.Persona.nombrePersona}">
							</strong></li>
							<li><strong
								th:text="'Universidad cercana: '+ ${habitacion.universidad.nombreUniversidad}">
							</strong></li>

						</ul>
					</div>
				</div>
				<!--  End product image  -->

			</div>
		</section>

		<hr class="my-5">

		<div class=container>
			<!--Section: Contact-->
			<section id="contact">

				<!-- Heading -->
				<h2 class="mb-5 font-weight-bold text-center">Contáctanos</h2>

				<!--Grid row-->
				<div class="row">

					<!--Grid column-->
					<div class="col-lg-5 col-md-12">
						<!-- Form contact -->
						<form class="p-5 grey-text">
							<div class="md-form form-sm">
								<i class="fa fa-user prefix"></i> <input type="text" id="form3"
									class="form-control form-control-sm"> <label
									for="form3">Usurio</label>
							</div>
							<div class="md-form form-sm">
								<i class="fa fa-envelope prefix"></i> <input type="text"
									id="form2" class="form-control form-control-sm"> <label
									for="form2">Email</label>
							</div>
							<div class="md-form form-sm">
								<i class="fa fa-tag prefix"></i> <input type="text" id="form32"
									class="form-control form-control-sm"> <label
									for="form34">Asunto</label>
							</div>
							<div class="md-form form-sm">
								<i class="fa fa-pencil prefix"></i>
								<textarea type="text" id="form8"
									class="md-textarea form-control form-control-sm" rows="4"></textarea>
								<label for="form8">Mensaje</label>
							</div>
							<div class="text-center mt-4">
								<button class="btn btn-primary">
									Enviar <i class="fa fa-paper-plane-o ml-1"></i>
								</button>
							</div>
						</form>
						<!-- Form contact -->

					</div>
					<!--Grid column-->

					<!--Grid column-->
					<div class="col-lg-7 col-md-12">

						<!--Grid row-->
						<div class="row text-center">

							<!--Grid column-->
							<div class="col-lg-4 col-md-12 mb-3">

								<p>
									<i class="fa fa-map fa-1x mr-2 grey-text"></i>Lima, San Isidro
								</p>

							</div>
							<!--Grid column-->

							<!--Grid column-->
							<div class="col-lg-4 col-md-6 mb-3">

								<p>
									<i class="fa fa-building fa-1x mr-2 grey-text"></i>Lun - Vier,
									8:00-22:00
								</p>

							</div>
							<!--Grid column-->

							<!--Grid column-->
							<div class="col-lg-4 col-md-6 mb-3">

								<p>
									<i class="fa fa-phone fa-1x mr-2 grey-text"></i>+ 01 998 975 786
								</p>

							</div>
							<!--Grid column-->

						</div>
						<!--Grid row-->

						<!--Google map-->
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3902.794605863195!2d-77.09321193262343!3d-11.988709495921974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105ce7abaee2f8b%3A0x69835b16c1982ec1!2sJir%C3%B3n%20Sta.%20Fe%2C%20Cercado%20de%20Lima%2015109!5e0!3m2!1ses-419!2spe!4v1605336763588!5m2!1ses-419!2spe" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

					</div>
					<!--Grid column-->

				</div>
				<!--Grid row-->

			</section>
			<!--Section: Contact-->

		</div>


	</main>
	<hr class="my-5">
	<footer th:replace="layout :: footer"></footer>

</body>
</html>
