<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
<link rel="stylesheet" th:href="@{/css/layout.css}">
<link rel="stylesheet" th:href="@{/css/formulario2studenthome.css}">

<title>Registro habitaciones</title>
</head>
<body>

<div class="formulario-studenthome-box-habitacion">
	
	<h2>Registrar habitacion</h2>
	
				<form th:action="@{/habitaciones/save}" th:object="${habitacion}"
					method="post">
				<div class="row">
					<div class="card-body text-left">
						
							<div class="user-box">
								<input autocomplete="off" type="text" class="form-control"
									th:field="*{numeroViviendaExterno}"
									>
									
									<label>
										Numero Vivienda Externo
									</label>
							</div>
							<div class="user-box">
								<input autocomplete="off" type="text" class="form-control"
									th:field="*{numeroViviendaInterno}"
									>
									
									<label>
										Numero Vivienda Interno
									</label>
							</div>
							<div class="user-box">
								<input autocomplete="off" type="text" class="form-control"
									th:field="*{numeroHabitaciones}"
									>
									<label>
										Numero Habitaciones
									</label>
							</div>
							<div class="user-box">
								<input autocomplete="off" type="text" class="form-control" th:field="*{direccion}"
									>
									
									<label>
										Direccion
									</label>
							</div>
						
						
							<div class="user-box">
								<input autocomplete="off" type="text" class="form-control"
									th:field="*{metrosCuadrados}" >
									
									<label>
										Metros Cuadrados
									</label>
							</div>
							<div class="user-box">
								<input autocomplete="off" type="text" class="form-control" th:field="*{precio}"
									>
									<label>
										Precio
									</label>
							</div>
							<div class="user-box">
								<input autocomplete="off" type="text" class="form-control"
									th:field="*{descripcionInmueble}"
									>
									<label>
										Descripción inmueble
									</label>
							</div>
							<div class="user-box">
								<input autocomplete="off" type="text" class="form-control"
									th:field="*{descripcionAmueblado}"
								>
									
									<label>
										Descripción amueblado
									</label>
							</div>
							<div class="user-box">
								<input autocomplete="off" type="text" class="form-control"
									th:field="*{descripcionServicios}"
									>
									<label>
										Descripción servicios
									</label>
							</div>
						
						
							<div class="user-box">
								<input autocomplete="off" type="text" class="form-control" th:field="*{imagen1}"
									>
									<label>
										Imagen
									</label>
							</div>


								<div class="user-box">
									 <select
										th:field="*{arrendador}"
										id="arrendador">
										<option th:each="arrendador:${arrendadores}" style="background-color: skyblue;"
											th:value="${arrendador.id}"
											th:text="${arrendador.Persona.nombrePersona}" />
									</select>
									<label class="col-md-3" for="arrendador">Arrendador:</label>
								</div>

								<div class="user-box">
									<select
										th:field="*{distrito}"
										id="distrito">
										<option th:each="distrito:${distritos}" style="background-color: skyblue;"
											th:value="${distrito.id}"
											th:text="${distrito.nombreDistrito}" />
									</select>
									<label class="col-md-3" for="distrito">Distrito:</label> 
								</div>
								
								<div class="form-group ">
									<label for="formGroupExampleInput">¿Admitir roomate? : </label>

									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											th:field="*{roomate}" name="inlineRadioOptions"
											id="inlineRadio1" value="1"> <label
											class="form-check-label" for="inlineRadio1">Si</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											th:field="*{roomate}" name="inlineRadioOptions"
											id="inlineRadio2" value="0"> <label
											class="form-check-label" for="inlineRadio2">No</label>
									</div>
								</div>

								<div class="user-box">
									
									<select th:field="*{tipoInmueble}"
										 id="tipoInmueble">
										<option th:each="tipoInmueble:${tipoInmuebles}" style="background-color: skyblue;"
											th:value="${tipoInmueble.id}"
											th:text="${tipoInmueble.nombreTipoInmueble}" />
									</select>
									<label class="col-md-3" for="tipoInmueble">TipoInmueble:</label>
								</div>

								<div class="user-box">
									
									<select th:field="*{universidad}"
										 id="universidad">
										<option th:each="universidad:${universidades}" style="background-color: skyblue;"
											th:value="${universidad.id}"
											th:text="${universidad.nombreUniversidad}" />
									</select>
									<label class="col-md-3" for="universidad">Universidad:</label>
								</div>

							
						
					</div>
</div>
					<div class="center-button">

					<button type="submit" >
						  <span></span>
      				<span></span>
     			    <span></span>
      			    <span></span>
    			  Grabar
					</button>
					</div>
				</form>

	


</div>

	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/bootstrap..min.js}"></script>
	
</body>
</html>
