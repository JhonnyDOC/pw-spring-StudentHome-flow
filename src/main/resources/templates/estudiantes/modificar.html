<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">

<title>Estudiantes</title>
</head>
<body>

	<main role="main ">
		<section class="container pt-3">

			<div class="card text-center">
				<form th:action="@{/estudiantes/save}" th:object="${estudiante}"
					method="post">

					<div class="card-header">Actualizar de Estudiante</div>
					<div class="card-body text-left">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="formGroupExampleInput">Nombres :</label> <input
									type="text" class="form-control" id="formGroupExampleInput"
									th:field="*{persona.nombrePersona}" placeholder="Nombres">
							</div>

							<div class="form-group col-md-6">
								<label for="formGroupExampleInput2">Apellidos :</label> <input
									type="text" class="form-control" id="formGroupExampleInput2"
									th:field="*{persona.apellidoPersona}" placeholder="Apellidos">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="formGroupExampleInput">Nombre de Usuario :</label> <input
									type="text" class="form-control" id="formGroupExampleInput"
									th:field="*{usuarioEstudiante}" placeholder="Nombre de usuario">
							</div>

							<div class="form-group col-md-6">
								<label for="formGroupExampleInput2">Contraseña :</label> <input
									type="text" class="form-control" id="formGroupExampleInput2"
									th:field="*{contrasenaEstudiante}" placeholder="Contraseña">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="descripcionUniv">Universidad</label> <select
									th:field="*{descripcionUniv}" class="form-control">
									<option value="">Seleccione la universidad</option>
									<option value=" Universidad Nacional del Callao (UNAC)">
										Universidad Nacional del Callao (UNAC)</option>
									<option
										value=" Universidad Nacional Mayor de San Marcos (UNMSM)">
										Universidad Nacional Mayor de San Marcos (UNMSM)</option>
									<option
										value=" Universidad José Faustino Sánchez Carrión (UNJFSC)">
										Universidad José Faustino Sánchez Carrión (UNJFSC)</option>
									<option value=" Universidad Nacional Agraria La Molina">
										Universidad Nacional Agraria La Molina</option>
									<option
										value=" Universidad Nacional de Educación E. Guzmán y Valle (UNE)">
										Universidad Nacional de Educación E. Guzmán y Valle (UNE)</option>
									<option value=" Universidad Nacional de Ingeniería (UNI)">
										Universidad Nacional de Ingeniería (UNI)</option>
									<option
										value=" Universidad Nacional Federico Villarreal (UNFV)">
										Universidad Nacional Federico Villarreal (UNFV)</option>
									<option value=" Universidad Privada San Juan Bautista (UPSJB)">
										Universidad Privada San Juan Bautista (UPSJB)</option>
									<option value=" Universidad Inca Garcilaso de la Vega (UIGV)">
										Universidad Inca Garcilaso de la Vega (UIGV)</option>
									<option value=" Universidad Peruana de Las Américas">
										Universidad Peruana de Las Américas</option>
									<option value=" Universidad Tecnológica del Perú (UTP) ">
										Universidad Tecnológica del Perú (UTP)</option>
									<option value=" Universidad del Pacifico (UP)">
										Universidad del Pacifico (UP)</option>
									<option
										value=" Universidad Peruana de Ciencias e Informática (UPCI)">
										Universidad Peruana de Ciencias e Informática (UPCI)</option>
									<option
										value=" Universidad Femenina del Sagrado Corazón (UNIFE)">Universidad
										Femenina del Sagrado Corazón (UNIFE)</option>
									<option value=" Universidad San Ignacio de Loyola (USIL)">
										Universidad San Ignacio de Loyola (USIL)</option>
									<option
										value=" Universidad Peruana de Ciencias Aplicadas (UPC)">Universidad
										Peruana de Ciencias Aplicadas (UPC)</option>
									<option value=" Universidad Ricardo Palma (URP)">Universidad
										Ricardo Palma (URP)</option>
									<option value=" Universidad Marcelino Champagnat (UMCH)">Universidad
										Marcelino Champagnat (UMCH)</option>
									<option value=" Universidad de Lima (ULIMA) ">Universidad
										de Lima (ULIMA)</option>
									<option value=" Universidad de San Martín de Porres (USMP)">Universidad
										de San Martín de Porres (USMP)</option>
									<option
										value=" Pontificia Universidad Católica del Perú (PUCP)">Pontificia
										Universidad Católica del Perú (PUCP)</option>
									<option value=" Universidad Peruana Cayetano Heredia (UPCH)">Universidad
										Peruana Cayetano Heredia (UPCH)</option>
									<option value=" Universidad de Piura (PAD)">Universidad
										de Piura (PAD)</option>
									<option value=" Universidad Antonio Ruiz de Montoya (UARM) ">Universidad
										Antonio Ruiz de Montoya (UARM)</option>
									<option value=" Universidad Científica del Sur (UCSUR)">Universidad
										Científica del Sur (UCSUR)</option>
									<option value=" Universidad Privada del Norte (UPNORTE)">Universidad
										Privada del Norte (UPNORTE)</option>
									<option value=" Universidad Cesar Vallejo (UCV)">Universidad
										Cesar Vallejo (UCV)</option>
									<option value=" Universidad Alas Peruanas (UAP)">Universidad
										Alas Peruanas (UAP)</option>

								</select>

							</div>

							<div class="form-group col-md-2">
								<label for="formGroupExampleInput">¿Hacer Roomate? :</label>

								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio"
										th:field="*{roomate}" name="inlineRadioOptions"
										id="inlineRadio1" value="Si"> <label
										class="form-check-label" for="inlineRadio1">Si</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio"
										th:field="*{roomate}" name="inlineRadioOptions"
										id="inlineRadio2" value="No"> <label
										class="form-check-label" for="inlineRadio2">No</label>
								</div>
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="formGroupExampleInput2">DNI :</label> <input
									type="text" class="form-control" id="formGroupExampleInput3"
									th:field="*{persona.dni}" placeholder="DNI">
							</div>
							<div class="form-group col-md-6">
								<label for="formGroupExampleInput2">Teléfono :</label> <input
									type="text" class="form-control" id="formGroupExampleInput4"
									th:field="*{persona.numeroTelefono}" placeholder="Teléfono">
							</div>
						</div>
						<div class="form-group col-md-13">
							<label for="formGroupExampleInput2">Dirección :</label> <input
								type="text" class="form-control" id="formGroupExampleInput5"
								th:field="*{persona.direccion}" placeholder="Dirección">
						</div>

						<div class="form-row">
							<div class="card text-center col-md-6">
								<button type="submit" class="btn btn-info">
									<i class="fas fa-save"></i> Grabar
								</button>
							</div>
							<div class="card text-center col-md-6">
								<a th:href="@{/index}" class="btn btn-danger"><i
									class="fas fa-ban"></i> Cancelar</a>
							</div>
						</div>


					</div>
					<div class="card-footer text-center"></div>

				</form>

			</div>

		</section>
	</main>
	<script th:src="@{js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>


	<table class="table table-striped ">
		<thead class="thead-dark ">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Nombres</th>
				<th scope="col">Apellidos</th>
				<th scope="col">Usuario</th>
				<th scope="col">Contraseña</th>
				<th scope="col">Universidad</th>
				<th scope="col">Roomate</th>
				<th scope="col">DNI</th>
				<th scope="col">Teléfono</th>
				<th scope="col">Dirección</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="estudiante : ${estudiantes}">
				<th th:text="${estudiante.id}" scope="row">.</th>
				<td th:text="${estudiante.persona.nombrePersona}">.</td>
				<td th:text="${estudiante.persona.apellidoPersona}">.</td>
				<td th:text="${estudiante.usuarioEstudiante}">.</td>
				<td th:text="${estudiante.contrasenaEstudiante}">.</td>
				<td th:text="${estudiante.descripcionUniv}">.</td>
				<td th:text="${estudiante.roomate}">.</td>
				<td th:text="${estudiante.persona.dni}">.</td>
				<td th:text="${estudiante.persona.numeroTelefono}">.</td>
				<td th:text="${estudiante.persona.direccion}">.</td>
				<td></td>
			</tr>

		</tbody>
	</table>



</body>
</html>
