<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">

<title>Servicios</title>
</head>
<body>

	<main role="main ">
		<section class="container pt-3">

			<div class="card text-center">
				<form th:action="@{/servicios/save}" th:object="${servicio}"
					method="post">

					<div class="card-header">Registro de Servicio</div>
					<div class="card-body text-left">
						<div class="form-row">
							<div class="form-group col-md-12">
								<label for="formGroupExampleInput">Nombre de servicio :</label> <input
									type="text" class="form-control" id="formGroupExampleInput"
									th:field="*{nombreServicio}" placeholder="Nombres">
							</div>
						</div>
					
						</div>
						
						<div class="form-row">
							<div class="card text-center col-md-12">
								<button type="submit" class="btn btn-info">
									<i class="fas fa-save"></i> Grabar
								</button>
							</div>
						</div>

					<div class="card-footer text-center"></div>
				</form>
			</div>
		</section>
	</main>
	<script th:src="@{js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>

</body>
</html>
