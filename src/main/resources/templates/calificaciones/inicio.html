	<!-- Crear un formulario, ingresar data y enviarlo al Controller -->

	<form th:action="@{/calificaciones/save}" th:object="${calificacion}" method="post">
	  <div class="row">
	  <!--  
	    <div class="col">
	      <input type="text" class="form-control" th:field="*{anio}" placeholder="A単o">
	    </div>
	    <div class="col">
	      <input type="text" class="form-control" th:field="*{mes}" placeholder="Mes">
	    </div>
	    <div class="col">
	      <input type="text" class="form-control" th:field="*{comentario}" placeholder="Comentario">
	    </div>
	    </div>
	    -->
	    <div class="card-body text-left">
	    
				<div class="form-group row col-md-6">
					<label class="col-md-6" for="formGroupExampleInput">A単o :</label> <input
						type="text" class="form-control col-md-6" id="formGroupExampleInput"
						th:field="*{anio}" placeholder="A単o">
					</div>

				<div class="form-group row col-md-6">
					<label class="col-md-6" for="formGroupExampleInput2">Mes :</label> <input
						type="text" class="form-control col-md-6" id="formGroupExampleInput2"
						th:field="*{mes}" placeholder="Mes">
					</div>
				<div class="form-group row col-md-6">
					<label class="col-md-6" for="formGroupExampleInput2">Comentario :</label> <input
						type="text" class="form-control col-md-6" id="formGroupExampleInput2"
						th:field="*{comentario}" placeholder="Comentario">
					
					</div>
					
	     
	     <div class="form-group row col-md-6">
			<label class="col-md-6" for="arrendador">Arrendador:</label> <select
				th:field="*{arrendador}" class="form-control-sm col-md-6" id="arrendador">
				<option th:each="arrendador:${arrendadores}" th:value="${arrendador.id}"
					th:text="${arrendador.Persona.nombrePersona}" />
			</select>
		</div>
	    
	    <div class="form-group row col-md-6">
			<label class="col-md-6" for="estudiante">Estudiante:</label> <select
				th:field="*{estudiante}" class="form-control-sm col-md-6" id="estudiante">
				<option th:each="estudiante:${estudiantes}" th:value="${estudiante.id}"
					th:text="${estudiante.Persona.nombrePersona}" />
			</select>
		</div>
		
		<div class="form-group row col-md-6">
			<label class="col-md-6" for="puntaje">Puntaje:</label> <select
				th:field="*{puntaje}" class="form-control-sm col-md-6" id="puntaje">
				<option th:each="puntaje:${puntajes}" th:value="${puntaje.id}"
					th:text="${puntaje.nombrePuntaje}" />
			</select>
		</div>
	   
	    
	    </div>
	  </div>
	  <div class="form-group col-md-6">
	  <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Grabar</button>
	</div>
	</form>
