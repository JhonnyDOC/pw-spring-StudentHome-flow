<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<link rel="stylesheet" th:href="@{/css/studenthome.css}">
<title>Student Home</title>
<body>

	<header th:replace="layout :: header"></header>

	<div>
		<div id="carouselExampleIndicators" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/images/imb2.jpg}" width="150" height="600"
						class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img th:src="@{/images/imb1.jpg}" width="150" height="600"
						class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img th:src="@{/images/imb3.jpg}" width="150" height="600"
						class="d-block w-100" alt="...">
				</div>

			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</div>
	<hr class="my-5">
	<main>

		<section class="container">

			<div class="row">
				<div class="col">
					<form th:action="@{/habitaciones}" method="get">
						<input type="text" id="habitacionSearch" name="keyword"
							placeholder="Buscar por distrito">
						<button type="submit" class="btn btn-success">
							<i class="fas fa-find"></i> Buscar
						</button>
					</form>

				</div>
			</div>

			<h1>Lista de habitaciones</h1>

			<div th:each="habitacion:${habitaciones}" id="container">


				<!-- Start	Product details -->
				<div class="product-details">

					<!-- 	Product Name -->
					<h1
						th:text="${habitacion.numeroViviendaExterno} + '-'+ ${habitacion.numeroViviendaInterno}"></h1>

					<!-- The most important information about the product -->

					<p th:text="${habitacion.descripcionInmueble}" class="information"></p>
					<p th:text="${habitacion.descripcionAmueblado}" class="information"></p>

					<p
						th:text="${habitacion.roomate} ?'Admite roomate':'No admite roomate'"
						class="information"></p>

					<!-- 		Control -->
					<div class="control">

						<!-- Start Button buying -->
						<button class="btn">
							<!-- 		the Price -->
							<span th:text="${habitacion.precio} + ' soles' " class="price"></span>
							<!-- 		shopping cart icon-->
							<span class="shopping-cart"><i class="fa fa-shopping-cart"
								aria-hidden="true"></i></span>

						</button>
						<!-- End Button buying -->

					</div>

				</div>

				<!-- 	End	Product details   -->

				<!-- 	Start product image & Information -->

				<div class="product-image">

					<img th:src="${habitacion.imagen1}" alt="Omar Dsoky">

					<!-- 	product Information-->
					<div class="info">
						<h2
							th:text="'Tipo de inmueble: '+ ${habitacion.tipoInmueble.nombreTipoInmueble}"></h2>
						<ul>
							<li><strong
								th:text="'Numero de habitaciones: '+ ${habitacion.numeroHabitaciones}">
							</strong></li>
							<li><strong
								th:text="'Distrito: ' +${habitacion.distrito.nombreDistrito}">
							</strong></li>
							<li><strong th:text="${habitacion.direccion}"> </strong></li>
							<li><strong th:text="${habitacion.metrosCuadrados} + ' m^2'">
							</strong></li>
							<li><strong
								th:text="'Tiene los servicios de: '+ ${habitacion.descripcionServicios}">
							</strong></li>
							<li><strong
								th:text="'Arrendador: '+ ${habitacion.arrendador.Persona.nombrePersona}">
							</strong></li>
							<li><strong
								th:text="'Universidad cercana: '+ ${habitacion.universidad.nombreUniversidad}">
							</strong></li>

						</ul>
					</div>
				</div>
				<!--  End product image  -->

			</div>
		</section>

		<hr class="my-5">

		


	</main>
	<hr class="my-5">
	<footer th:replace="layout :: footer"></footer>

</body>
</html>
