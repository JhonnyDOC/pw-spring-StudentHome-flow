<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">

<title>Arrendadores</title>
</head>
<body>

	<main role="main ">
		<section class="container pt-3">

			<div class="card text-center">
				<form th:action="@{/arrendadores/save}" th:object="${arrendador}"
					method="post">

					<div class="card-header">Registro de Arrendador</div>
					<div class="card-body text-left">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="formGroupExampleInput">Nombres :</label> <input
									type="text" class="form-control" id="formGroupExampleInput"
									th:field="*{persona.nombrePersona}" placeholder="Nombres">
							</div>

							<div class="form-group col-md-6">
								<label for="formGroupExampleInput2">Apellidos :</label> <input
									type="text" class="form-control" id="formGroupExampleInput2"
									th:field="*{persona.apellidoPersona}" placeholder="Apellidos">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="formGroupExampleInput">Nombre de Usuario :</label> <input
									type="text" class="form-control" id="formGroupExampleInput"
									th:field="*{usuarioArrendador}" placeholder="Nombre de usuario">
							</div>

							<div class="form-group col-md-6">
								<label for="formGroupExampleInput2">Contraseña :</label> <input
									type="text" class="form-control" id="formGroupExampleInput2"
									th:field="*{contraseñaArrendador}" placeholder="Contraseña">
							</div>
						</div>

						<div class="form-row">
							<div class="form-group row">
								<label class="col-md-10" for="distrito">Distrito: </label> <select
									th:field="*{distrito}" class="form-control-sm col-md-6"
									id="distrito">
									<option th:each="distrito:${distritos}"
										th:value="${distrito.id}" th:text="${distrito.nombreDistrito}" />
								</select>
							</div>

							<div class="form-group col-md-6">
								<label for="formGroupExampleInput2">RUC :</label> <input
									type="text" class="form-control" id="formGroupExampleInput7"
									th:field="*{ruc}" placeholder="Escribir el ruc">
							</div>

						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="formGroupExampleInput2">DNI :</label> <input
									type="text" class="form-control" id="formGroupExampleInput3"
									th:field="*{persona.dni}" placeholder="DNI">
							</div>
							<div class="form-group col-md-6">
								<label for="formGroupExampleInput2">Teléfono :</label> <input
									type="text" class="form-control" id="formGroupExampleInput4"
									th:field="*{persona.numeroTelefono}" placeholder="Teléfono">
							</div>
						</div>
						<div class="form-group col-md-13">
							<label for="formGroupExampleInput2">Dirección :</label> <input
								type="text" class="form-control" id="formGroupExampleInput5"
								th:field="*{persona.direccion}" placeholder="Dirección">
						</div>

						<div class="form-group ">
							<label for="formGroupExampleInput8">Autodescripcion :</label> <input
								type="text" class="form-control" id="formGroupExampleInput7"
								th:field="*{descripcion}" placeholder="Escribir alguna autodescripcion">
						</div>

						<div class="form-row">
							<div class="card text-center col-md-6">
								<button type="submit" class="btn btn-info">
									<i class="fas fa-save"></i> Grabar
								</button>
							</div>
							<div class="card text-center col-md-6">
								<a th:href="@{/arrendadores/login}" class="btn btn-danger"><i
									class="fas fa-ban"></i> Cancelar</a>
							</div>
						</div>


					</div>
					<div class="card-footer text-center"></div>

				</form>

			</div>

		</section>
	</main>
	<script th:src="@{js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>


</body>
</html>
